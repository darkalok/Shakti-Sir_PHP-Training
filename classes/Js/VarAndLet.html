<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let & Var</title>
</head>
<script>
    function sum(){
       var a=10;
       console.log(a);       
    }
    function min(){
       let b=100;
       console.log(b);
    }
    sum();
    min();
    console.log(a);
    console.log(b);
</script>
</html>
