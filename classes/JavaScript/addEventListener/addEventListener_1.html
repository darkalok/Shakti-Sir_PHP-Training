<html>
    <body>
        <div id="myid">Welcome</div>
        <button id="btn">click</button>
    </body>
    <script>
        let btn = document.getElementById("btn");
        let d = document.getElementById("myid");
        btn.addEventListener("click", function(){
           d.style.color="white";
           d.style.background="red";
           d.style.textAlign="center";
           d.innerHTML="Hello";
        });
    </script>
</html>
