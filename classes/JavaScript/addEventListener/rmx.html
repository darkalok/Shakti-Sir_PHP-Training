<html>
      <head>
           <style>
                  .list{
                   list-style-type:none;
               }
              .list li{
                    border-bottom:1px solid black;
                     cursor:pointer;
              }
          .active{
              background-color:black;
               color:white;
             }
          </style>
       </head>
       <body>
            <ul class="list">
                   <li>react</li>
                  <li>react native</li>
                  <li>Github</li>
                  <li>Java</li> 
          </ul>
          <script>
                  let allSub=document.querySelectorAll(".list li");
                     for(let subItem of allSub){
                        subItem.addEventListener("click",function(){
                               for(let subItem2 of allSub){
                                 subItem2.classList.remove("active"); 
                                 }
                             this.classList.add("active");
                        });
                       }
          </script>      
       </body>
</html>
