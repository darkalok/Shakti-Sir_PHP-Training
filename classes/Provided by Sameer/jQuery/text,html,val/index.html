<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="/jquery.js"></script>
   <script>
      $(document).ready(function(){
         $("#btn").click(function(){

            console.log($("#btn").val());
            console.log( $("#op").html() );
            console.log($("#upass").attr("type"));
            console.log( $("#op").prop("style").color );

            $("#btn").val("hide");
            $("#op").html("Hide");
            //$("#op").text("<b>Hide</b>")
            $("#upass").attr("type","text");
            $("#op").prop("style").color="green";

         });
      });
   </script>
</head>
<body>
   <label>Password</label>
   <input type="password" name="" id="upass" />
   <input type="button" value="Show" id="btn" />
   <div id="op" style="color:red" >Show</div>
</body>
</html>
