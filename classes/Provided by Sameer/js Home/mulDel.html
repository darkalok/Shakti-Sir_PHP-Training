<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Delete</title>
</head>
<script>
    let a=[10,20,30,10,50,10];
    let del=10;
    for(i=0;i<a.length;i++){
       if(a[i]==del){
           a.splice(i,1);
       }
    }
    console.log(a);
</script>
</html>
