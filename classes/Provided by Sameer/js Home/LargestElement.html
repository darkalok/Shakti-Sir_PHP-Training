<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Element</title>
</head>
<script>
    let a=[10,20,30,40];
    let max=a[0];

    for(let i=1;i<a.length;i++){
        if(max<a[i]){
            max=a[i]
        }
    }
    console.log(max);
</script>

</html>
